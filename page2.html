        <div>
          <label for="valor1">Valor da receita mensal:</label>
          <input type="text" id="receita">
        </div>
        <div>
          <label for="valor2">Valor do gasto mensal:</label>
          <input type="text" id="gasto">

        <output></output>
      </div>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Meio de Gasto</th>
            <th>Porcentagem</th>
        </tr>
        <tr>
            <td class="editable"><input type="text" value="Mercado"></td>
            <td class="editable"><input type="text" value="30%"></td>
            
        </tr>
        <tr>
            <td class="editable"><input type="text" value="Combustível"></td>
            <td class="editable"><input type="text" value="16%"></td>
            
        </tr>
        <tr>
            <td class="editable"><input type="text" value="Farmácia"></td>
            <td class="editable"><input type="text" value="10%"></td>
           
        </tr>
    </table>
    
    
    <script>
        const editableCells = document.querySelectorAll('.editable');
    
        editableCells.forEach(cell => {
            cell.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = cell.textContent.trim();
                cell.textContent = '';
                cell.appendChild(input);
                input.focus();
    
                input.addEventListener('blur', () => {
                    cell.textContent = input.value;
                });
            });
        });
